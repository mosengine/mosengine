###################################################################################################
# MAIN SETTING
#
#   DIRS IMPORTANT INFORMATION: 
#               1.  Путь формируется на основе директории системных файлов,
#                   если не указан более полный путь. (/sys)
#               2.  Если параметры пусты, то идёт загрузка Default значений.
#
#       Encode
#           Description: encode.
#                     
#           Default:     "Normal"

        Mode = Debug;
       
#

###################################################################################################
# CONNECTIONS AND DIRECTORIESS
#
#   DIRS IMPORTANT INFORMATION: 
#               1.  Путь формируется на основе директории системных файлов,
                    если не указан более полный путь. (/sys)
#               2.  Если параметры пусты, то идёт загрузка Default значений.
#
#       AppDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "./apps"

        AppDirectory = apps;

#
#       ConfDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "./confs"

        ConfDirectory = confs;

#
#       HomeDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "./home"

        HomeDirectory = home;

#
#       SysDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "./sys"

        SysDirectory = sys;


#
#       TplDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "./tpls"

        TplDirectory = tpls;


[Directory\Sys]
#
#       LangDirectory
#           Description: Languages directory setting.
#                     
#           Default:     "/sys/languages"

        LangDirectory = languages;
                            


#
#       SettingsDirectory
#           Description: "Settings" directory setting.
#                     
#           Default:     "/sys/settings"

        SettingsDirectory = settings;
        
#
#       VarsDirectorys
#           Description: Various modified files directorys setting.
#                     
#           Default:     "/sys/var"

        VarsDirectory = var;
#         

        [Directory\Vars]
#            Description: Various modified files directorys setting.
#         
#                 Description: Папка с создаными системой классами, функциями и прочими радостями.
#                 Default:     "cache"
                  CacheDirectory = cache;
#                 
#                 Description: Папка с подержкой языков создаными на основе языковых баз.
#                 Default:     "languages"
                  languagesDirectory = languages;
#                 
#                 Description: Логи, логушки, логуськи.
#                 Default:     "logs"
                  logsDirectory = logs;
        [//] 

[//]   
#
#
#
#
###################################################################################################

###################################################################################################
# KERNEL SETTING
#
#   DIRS IMPORTANT INFORMATION: 
#               1.  Путь формируется на основе директории системных файлов,
                    если не указан более полный путь. (/sys)
#               2.  Если параметры пусты, то идёт загрузка Default значений.
#
#       Encode
#           Description: encode.
#                     
#           Default:     "UTF-8"

        kernelEncode = UTF-8;
       
#
#       DefaultTemplate
#           Description: default template.
#                     
#           Default:     ""

        DefaultTemplate = imperial;
#
#       Language
#           Description: default template.
#                     
#           Default:     "ruRU"

        Language = ruRU;

#
